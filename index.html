<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login Page</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
    }

    .login-container {
        width: 300px;
        margin: 100px auto 0;
        background-color: #fff;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .login-container h2 {
        text-align: center;
        margin-bottom: 20px;
    }

    .form-group {
        margin-bottom: 20px;
    }

    .form-group label {
        display: block;
        margin-bottom: 5px;
    }

    .form-group input[type="email"],
    .form-group input[type="tel"],
    .form-group input[type="text"],
    .form-group input[type="password"] {
        width: calc(100% - 20px);
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 3px;
    }

    .form-group input[type="submit"] {
        width: 100%;
        padding: 10px;
        border: none;
        border-radius: 3px;
        background-color: #007bff;
        color: #fff;
        cursor: pointer;
    }

    .success-message {
        margin-top: 20px;
        padding: 10px;
        background-color: #d4edda;
        border: 1px solid #c3e6cb;
        border-radius: 3px;
        color: #155724;
    }
</style>
</head>
<body>
<div class="login-container">
    <h2>Login</h2>
    <form id="loginForm">
        <div class="form-group">
            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" required>
        </div>
        <div class="form-group">
            <label for="pincode">Pincode:</label>
            <input type="text" id="pincode" name="pincode" pattern="[0-9]{6}" required>
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
        </div>
        <div class="form-group">
            <input type="submit" value="Login">
        </div>
    </form>
    <div class="success-message" id="successMessage" style="display: none;">Login successful!</div>
</div>

<script>
    document.getElementById("loginForm").addEventListener("submit", function(event) {
        event.preventDefault();
        var email = document.getElementById("email").value;
        var phone = document.getElementById("phone").value;
        var pincode = document.getElementById("pincode").value;
        var password = document.getElementById("password").value;
        
        // Check if email, phone, pincode, and password match certain criteria
        if (validateEmail(email) && validatePhone(phone) && validatePincode(pincode) && password !== "") {
            // Show success message
            document.getElementById("successMessage").style.display = "block";
        } else {
            alert("Invalid credentials. Please check your input and try again.");
        }
    });

    // Function to validate email format
    function validateEmail(email) {
        // Regular expression for validating email
        var regex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        return regex.test(email);
    }

    // Function to validate phone number format
    function validatePhone(phone) {
        // Regular expression for validating Indian phone numbers
        var regex = /^[6-9]\d{9}$/;
        return regex.test(phone);
    }

    // Function to validate pincode format
    function validatePincode(pincode) {
        // Regular expression for validating Indian pincode
        var regex = /^[1-9][0-9]{5}$/;
        return regex.test(pincode);
    }
</script>

</body>
</html>
